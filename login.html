<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container">
		<h3>Regístrate en los formularios</h3>
		<div class="buttons">
			<button class="google-btn">
				<picture>
					<img src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088004_1280.png" alt="logo-google">
				</picture>
				<span>Registrarse con Google</span>
			</button>
			<button class="twitter-btn">
				<picture>T</picture>
			</button>
		</div>
		<div class="separator">
			<hr>
			<span>O...</span>
			<hr>
		</div>
		<form action="" method="">
			<div class="section-inputs">
				<label for="name">
					<span>Name</span>
					<input id="name" name="name">
				</label>
				<label for="username">
					<span>Username</span>
					<input id="username" name="username">					
				</label>
			</div>
				<label for="email">
					<span>E-mail</span>
					<input id="email" name="email">
				</label>
				<label for="pasword">
					<span>Contraseña</span>
					<input id="pasword" name="pasword" placeholder="6+caracteres">
				</label>
			<label for="checkbox" class="checkbox-label">
				<input type="checkbox" id="checkbox">
				<span>Acepto las condiciones y el aviso legal</span>
			</label>
			<button type="submit" class="submit-btn">Crear cuenta</button>
		</form>
	</div>
</body>
</html>
